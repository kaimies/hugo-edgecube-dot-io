<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/bulma.css">
    <link rel="stylesheet" href="/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar is-fixed-top is-transparent" data-gumshoe data-gumshoe-header data-scroll-header>
        <div class="container">
            <div class="navbar-menu is-active" id="navMenu">
                <div class="navbar-end">
                    <a data-scroll href="#header" class="navbar-item">Home</a>
                    <a data-scroll href="#portfolio" class="navbar-item">Portfolio</a>
                    <a data-scroll href="#contact" class="navbar-item">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <header id="header" class="header">
        <div class="container">
            <h1 class="title is-1 has-text-white has-text-centered">{{ .Site.Title }}</h1>
        </div>
    </header>

    {{ block "main" . }}

    {{ end }}

    <footer id="contact" class="footer hero is-dark">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half-tablet is-one-quarter-desktop is-one-fifth-widescreen">
                    <h4 class="title is-4">Imprint</h4>
                    <hr>
                    <p>
                        Kai Mies
                        <br> Josef-Thiebes-Str. 17
                        <br> 53227 Bonn
                        <br> Germany
                        <br>
                        <a href="tel:{{ htmlUnescape .Site.Params.phone }}">
                            <i class="fas fa-phone"></i> {{ htmlUnescape .Site.Params.phone }}</a>
                    </p>
                </div>
                <div class="column is-two-thirds-tablet is-one-third-desktop is-one-quarter-widescreen">
                    <h4 class="title is-4">Contact / Social Media</h4>
                    <hr>
                    <ul>
                        <li>
                            <a href="mailto:{{ htmlUnescape .Site.Params.email }}">
                                <span class="icon">
                                    <i class="fas fa-envelope"></i>
                                </span> {{ htmlUnescape .Site.Params.email }}</a>
                        </li>
                        <li>
                            <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/{{ .Site.Params.twitterName }}">
                                <span class="icon">
                                    <i class="fab fa-twitter"></i>
                                </span> Twitter</a>
                        </li>
                        <li>
                            <a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/{{ .Site.Params.linkedInName }}/">
                                <span class="icon">
                                    <i class="fab fa-linkedin"></i>
                                </span> LinkedIn</a>
                        </li>
                        <li>
                            <a target="_blank" rel="noopener noreferrer" href="https://github.com/{{ .Site.Params.githubName }}">
                                <span class="icon">
                                    <i class="fab fa-github"></i>
                                </span> GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="/js/gumshoe.min.js"></script>
    <script src="/js/smooth-scroll.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
