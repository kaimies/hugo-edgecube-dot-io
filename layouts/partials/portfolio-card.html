<div class="column is-one-third">
    <div class="card">
        <div class="card-image">
            <figure class="image is-3by2">
                <img src="{{ .Params.screenshotPath }}" alt="{{ .Params.screenshotAltText }}">
            </figure>
        </div>
        <div class="card-content">
            <div class="content">
                <p class="title">{{ .Title }}</p>
                <p>{{ .Content }}</p>
            </div>
        </div>
        <footer class="card-footer">
            <a target="_blank" rel="noopener noreferrer" href="{{ .Params.projectUrl }}" class="card-footer-item">View</a>
            <a target="_blank" rel="noopener noreferrer" href="{{ .Params.sourceCodeUrl }}" class="card-footer-item">Source Code</a>
        </footer>
    </div>
</div>
